<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our new year webpage.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h1>New <span>Year</span> Counter</h1>
    <div class="countdown_container">
        <div class="countdown_e1 days">
            <div class="big_text" id="days_id">0</div>
            <span>Days</span>
        </div>


        <div class="countdown_e1 hours">
            <div class="big_text" id="hours_id">0</div>
            <span>Hours</span>
        </div>


        <div class="countdown_e1 min">
            <div class="big_text" id="min_id">0</div>
            <span>Minutes</span>
        </div>


        <div class="countdown_e1 seconds">
            <div class="big_text" id="seconds_id">0</div>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.embed.im/snow.js" defer></script>
    
</body>
</html>
